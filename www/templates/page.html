<ion-view title="Page" id="page1">
  <ion-nav-buttons side="right" class="has-header">
    <button class="button button-icon icon ion-android-add" ng-click="showAddBirthdayModal()"></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <ion-list>
      <ion-item ng-repeat="b in birthdays" ng-click="vm.showEditBirthdayModal(b)">
        <div style="float:left">
          <img src="{{ b.photo }}">
        </div>
        <div style="float: left">{{ b.Name }}</div>
        <div style="float: right">{{ b.Date | date:"dd MMMM yyyy" }}</div>

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
